<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>User Login</title>
		
		<style>
			form {
				text-align: center;
			}
			table {
				text-align: center;
				border:0;
			}
		</style>
		
	</head>
	<body>
		<table>
			<tr height="30px">
				<td width="100px">					
				</td>
				<td width="500px">
				</td>
			</tr>
			<tr>
				<td width="100px">					
				</td>
				<td>
					<h1>Cloud Modification</h1>
				</td>
			</tr>
			<tr>
				<td width="100px">
				</td>
				<td>
					<form action='.' method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						{{ form.as_p }}
						
						<input type='submit' value='Modify' />
					</form>	
				</td>
			</tr>
		</table>
	</body>
</html>
